<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💞 CP Checklist</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
<link rel="stylesheet" type="text/css" href="./css/header.css"/>
<link rel="stylesheet" type="text/css" href="./css/who_are_you.css"/>
<link rel="stylesheet" type="text/css" href="./css/couple_name.css"/>
<link rel="stylesheet" type="text/css" href="./css/questions.css"/>
<link rel="stylesheet" type="text/css" href="./css/result.css"/>
<link rel="stylesheet" type="text/css" href="./css/loading.css"/>
<link rel="stylesheet" type="text/css" href="./css/modal_setting.css"/>
<!-- SCRIPT -->
<script src="./src/html2canvas.js"></script>
<script src="./src/main.js" type="module"></script>
</head>
<body>
<div id="wrapper">
    <header id="header" data-include="./include/header.html"></header><!-- header -->

    <div id="wrap_who_are_you" class="" data-include="./include/who_are_you.html"></div><!-- wrap_whoRU -->

    <div id="wrap_couple_name" class="hidden" data-include="./include/couple_name.html"></div><!-- wrap_whoRU -->

    <div id="wrap_questions" class="hidden" data-include="./include/questions.html"></div><!-- wrap_questions -->

    <div id="wrap_result" class="hidden" data-include="./include/result.html"></div><!-- wrap_result -->
</div><!-- wrapper -->

<!-- 로딩중 -->
<section id="sect_loading" class="hidden" data-include="./include/loading.html"></section><!-- sect_loading -->

<!-- 💖 세팅 모달 -->
<section id="sect_modal_wrap" class="hidden">
    <h3 id="nowQ">
        <span id="num-nowQ">01.</span>
        <span id="txt-nowQ">Lorem Ipsum?</span>
    </h3><!-- nowQ -->

    <article id="set_modal">
        <div class="box">
            <div class="about-modal">
                <p>해당 질문의 말풍선들을 숨기고 보이게 합니다.</p>
                <p><strong>+ 버튼</strong>을 누르면 <strong>말풍선을 추가</strong> 할 수 있어요!</p>
            </div><!-- about-modal -->

            <ul id="ul_set_blop">
                <li data-who="left">
                    <div class="color"></div>
                    <button class="btn_add_blop" data-blop="left"></button>
                    <div class="name">아스트라제네카</div>
                </li><!-- left -->
                <li data-who="right">
                    <div class="color"></div>
                    <button class="btn_add_blop" data-blop="right"></button>
                    <div class="name">모더나</div>
                </li><!-- right -->
                <li data-who="user">
                    <div class="color"></div>
                    <button class="btn_add_blop" data-blop="user"></button>
                    <div class="name user_name">user_name</div>
                </li><!-- user -->
            </ul><!-- ul_set_blop -->

            <button id="btn_adjust" class="btn_mint">확인</button>
        </div><!-- box -->
        <div class="box">
            <div class="about-modal">
                <p>말풍선을 삭제하고 싶나요?</p>
                <p>삭제하고 싶은 말풍선 안의<br><span>내용을 모두 지우고 ESC키를 눌러보세요.</span><br>말풍선이 <span>자동</span>으로 사라집니다!</p>
            </div><!-- about-modal -->
        </div><!-- box -->
    </article><!-- set_modal -->
</section><!-- sect_modal_wrap -->
</body>
</html>
